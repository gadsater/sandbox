<!DOCTYPE html>
<html lang="en">
<head>
  <title>Land Registry App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
  <div class="main">
    <div class="container-fluid">
      <div class="column">
        <div class="row land">
            <h4>Land Registration</h4>
            <form class="land-form">
                <div class="land-form-group">
                  <label class="input-label" for="landOwnerName">Land Owner Name</label>
                  <input type="text" class="form-control" id="landOwnerName">
                </div>
                <div class="land-form-group">
                  <label class="input-label" for="landOwnerAddress">Land Owner Address</label>
                  <input type="text" class="form-control" id="landOwnerAddress">
                </div>
                <div class="land-form-group">
                    <label class="input-label" for="landStatus">Land Status</label>
                    <input type="text" class="form-control" id="landStatus">
                </div>
                <br>
                <div class="button">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>

              </form>
        </div>

        <div class="row user">
            <h4>User Registration</h4>
            <form class="user-form">
                <div class="user-form-group">
                  <label class="input-label" for="userName">User Name</label>
                  <input type="text" class="form-control" id="landOwnerName">
                </div>
                <div class="user-form-group">
                  <label class="input-label" for="userAddress">User Address</label>
                  <input type="text" class="form-control" id="landOwnerAddress">
                </div>
                <br>
                <div class="button">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>

        <div class="row transaction">
            <h4>Land Transaction</h4>
            <form class="transaction-form">
                <div class="transaction-form-group">
                  <label class="input-label" for="senderAddress">Sender Address</label>
                  <input type="text" class="form-control" id="senderAddress">
                </div>
                <div class="transaction-form-group">
                  <label class="input-label" for="landAddress">Land Address</label>
                  <input type="text" class="form-control" id="landAddress">
                </div>
                <div class="transaction-form-group">
                  <label class="input-label" for="receiverAddress">Receiver Address</label>
                  <input type="text" class="form-control" id="receiverAddress">
                </div>
                <br>
                <div class="button">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
